<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="satisfacao">Nivel de satisfação: </label>
            <input type="range" name="satisfacao" id="satisfacao" required min="1" max="5">
        </p>
        <p>
            <label for="foto">Foto de perfil: </label>
            <input type="file" name="foto" id="foto" required accept=".jpg .png .jpeg" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
